name: Lint, Test, and Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    if: always()
    outputs:
      node-version: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

  lint:
    needs: setup
    runs-on: ubuntu-latest
    if: always() && needs.setup.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  test:
    needs: setup
    runs-on: ubuntu-latest
    if: always() && needs.setup.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: |
      needs.lint.result == 'success' && needs.test.result == 'success' && (
        (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
        (github.event_name == 'pull_request' &&
         contains(github.event.pull_request.labels.*.name, 'deploy'))
      )
    env:
      ENV: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Set Worker secret
        run: echo "$API_AUTH_TOKEN" | npx wrangler secret put API_AUTH_TOKEN --env $ENV
        env:
          API_AUTH_TOKEN: ${{ secrets.API_AUTH_TOKEN }}

      - name: Set MongoDB URI secret
        run: echo "$MONGODB_URI" | npx wrangler secret put MONGODB_URI --env $ENV
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: Set MongoDB Database secret
        run: echo "$MONGODB_DATABASE" | npx wrangler secret put MONGODB_DATABASE --env $ENV
        env:
          MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
          
      - name: Deploy Worker
        run: |
          if [[ "$ENV" == "prod" ]]; then
            npx wrangler deploy --env prod
          else
            npx wrangler deploy --env dev
          fi
